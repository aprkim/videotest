<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat - Tabbi Mate</title>
    
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        
        .user-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        /* Video Container */
        .video-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            background: #000;
        }
        
        .video-panel {
            position: relative;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }
        
        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 64px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .status {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 10;
        }
        
        /* Controls */
        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .btn-video {
            background: #667eea;
            color: white;
        }
        
        .btn-video.off {
            background: #444;
            color: #888;
        }
        
        .btn-audio {
            background: #51cf66;
            color: white;
        }
        
        .btn-audio.off {
            background: #444;
            color: #888;
        }
        
        .btn-end {
            background: #dc3545;
            color: white;
            width: 70px;
            height: 70px;
            font-size: 28px;
        }
        
        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .loading-detail {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error-message {
            background: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        
        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #dc3545;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Tabbi Mate Video Chat</div>
        <div class="user-info" id="userEmail">Connecting...</div>
    </header>

    <!-- Video Container -->
    <div class="video-container">
        <!-- My Video -->
        <div class="video-panel">
            <video id="myVideo" autoplay muted playsinline></video>
            <div class="placeholder" id="myPlaceholder">üìπ</div>
            <div class="video-label">You</div>
            <div class="status" id="myStatus">Initializing...</div>
        </div>
        
        <!-- Partner Video -->
        <div class="video-panel">
            <video id="partnerVideo" autoplay playsinline></video>
            <div class="placeholder" id="partnerPlaceholder">üë§</div>
            <div class="video-label" id="partnerLabel">Waiting for partner...</div>
            <div class="status" id="partnerStatus">Not connected</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="toggleVideo" class="control-btn btn-video" title="Toggle Video">
            üìπ
        </button>
        <button id="toggleAudio" class="control-btn btn-audio" title="Toggle Audio">
            üé§
        </button>
        <button id="endCall" class="control-btn btn-end" title="End Call">
            üìû
        </button>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Connecting to video service...</div>
        <div class="loading-detail" id="loadingDetail">Please wait...</div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="matching-service.js"></script>
    
    <script type="module">
        import TabbiMateVideo from './tabbimate_video.js';
        
        // Get elements
        const myVideo = document.getElementById('myVideo');
        const partnerVideo = document.getElementById('partnerVideo');
        const myPlaceholder = document.getElementById('myPlaceholder');
        const partnerPlaceholder = document.getElementById('partnerPlaceholder');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const loadingDetail = document.getElementById('loadingDetail');
        const userEmailEl = document.getElementById('userEmail');
        
        // Initialize video chat
        const videoChat = new TabbiMateVideo();
        let isConnected = false;
        let sessionId = null;
        let sessionData = null;
        let partnerMakedoEmail = null;
        
        // Update status functions
        function updateMyStatus(text) {
            document.getElementById('myStatus').textContent = text;
        }
        
        function updatePartnerStatus(text) {
            document.getElementById('partnerStatus').textContent = text;
        }
        
        function updateLoading(text, detail = '') {
            loadingText.textContent = text;
            loadingDetail.textContent = detail;
        }
        
        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }
        
        function showError(message) {
            loadingOverlay.innerHTML = `
                <div class="error-message">
                    <h2>Connection Failed</h2>
                    <p>${message}</p>
                    <a href="dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
                </div>
            `;
        }
        
        // Setup callbacks
        videoChat.on('remoteStream', (stream) => {
            console.log('Remote stream received!');
            partnerPlaceholder.style.display = 'none';
            updatePartnerStatus('Live');
        });
        
        videoChat.on('remoteStreamEnded', () => {
            console.log('Remote stream ended');
            partnerPlaceholder.style.display = 'flex';
            updatePartnerStatus('Disconnected');
        });
        
        videoChat.on('callJoined', () => {
            console.log('Successfully joined call!');
            isConnected = true;
            hideLoading();
        });
        
        // Initialize video chat
        async function initVideoChat() {
            try {
                // Get session ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                sessionId = urlParams.get('session');
                
                if (!sessionId) {
                    throw new Error('No session ID provided. Please start from the matching screen.');
                }
                
                console.log('=== Video Chat Session:', sessionId, '===');
                
                // Load session data from Firestore
                updateLoading('Loading session...', sessionId);
                const matchingService = new window.MatchingService();
                await matchingService.init();
                
                sessionData = await matchingService.getSession(sessionId);
                if (!sessionData) {
                    throw new Error('Session not found. It may have expired.');
                }
                
                console.log('Session data loaded:', sessionData);
                
                // Get my user ID
                const myUserId = localStorage.getItem('videotest_user_id');
                if (!myUserId) {
                    throw new Error('User not logged in');
                }
                
                // Determine which user I am and who my partner is
                let myMakedoEmail, partnerMakedoEmail;
                if (sessionData.user1.userId === myUserId) {
                    myMakedoEmail = sessionData.user1.makedoEmail;
                    partnerMakedoEmail = sessionData.user2.makedoEmail;
                    document.getElementById('partnerLabel').textContent = sessionData.user2.email.split('@')[0];
                } else if (sessionData.user2.userId === myUserId) {
                    myMakedoEmail = sessionData.user2.makedoEmail;
                    partnerMakedoEmail = sessionData.user1.makedoEmail;
                    document.getElementById('partnerLabel').textContent = sessionData.user1.email.split('@')[0];
                } else {
                    throw new Error('You are not part of this session');
                }
                
                console.log('My Makedo email:', myMakedoEmail);
                console.log('Partner Makedo email:', partnerMakedoEmail);
                
                // Get Makedo credentials
                const makedoStateStr = localStorage.getItem('videotest_makedo_state');
                if (!makedoStateStr) {
                    throw new Error('Video account not connected');
                }
                
                const makedoState = JSON.parse(makedoStateStr);
                if (!makedoState.isLoggedIn || !makedoState.password) {
                    throw new Error('Video account credentials missing');
                }
                
                userEmailEl.textContent = myMakedoEmail;
                
                // Step 1: Login to Makedo
                updateLoading('Logging into Makedo...', myMakedoEmail);
                await videoChat.login(myMakedoEmail, makedoState.password);
                updateMyStatus('Connected to Makedo');
                
                // Step 2: Join shared channel using session ID
                // Both users use the same session ID as the channel/room name
                updateLoading('Joining video session...', sessionId);
                console.log('Creating/joining channel for session:', sessionId);
                
                // Set partner name for display
                const partnerName = partnerMakedoEmail.split('@')[0];
                document.getElementById('partnerLabel').textContent = partnerName;
                
                // Connect to shared video session
                await connectToSession(sessionId, partnerName);
                
            } catch (error) {
                console.error('Init error:', error);
                showError(error.message);
            }
        }
        
        async function connectToSession(sessionId, partnerName) {
            try {
                updateLoading(`Connecting to ${partnerName}...`, 'Setting up peer-to-peer connection');
                updatePartnerStatus('Connecting...');
                
                console.log('Using session-based matching - not Makedo user list');
                console.log('Session ID:', sessionId);
                
                // TabbiMate approach: Use session ID as the shared room/channel
                // Both users will use the SAME session ID to find each other
                
                // For now, use a simple approach with WebRTC and the session ID
                // We'll use Galene or another WebRTC approach that doesn't require user lists
                
                hideLoading();
                updateMyStatus('Ready');
                updatePartnerStatus('Ready');
                
                // Show success message
                const message = `
                    <div style="text-align: center; padding: 40px;">
                        <h2 style="color: #BF3143;">Session Ready!</h2>
                        <p>Session ID: ${sessionId}</p>
                        <p>Partner: ${partnerName}</p>
                        <p style="margin-top: 20px; color: #666;">
                            TabbiMate uses session-based matching, not Makedo's user list.<br>
                            We need to integrate a WebRTC solution that works with session IDs.
                        </p>
                    </div>
                `;
                document.querySelector('.video-container').innerHTML += message;
                
                console.log('Video session initialized');
                
            } catch (error) {
                console.error('Connect error:', error);
                showError(`Failed to connect: ${error.message}`);
            }
        }
        
        // Control buttons
        document.getElementById('toggleVideo').addEventListener('click', async () => {
            const btn = document.getElementById('toggleVideo');
            try {
                const isOn = await videoChat.toggleVideo();
                btn.classList.toggle('off', !isOn);
                
                if (isOn) {
                    myPlaceholder.style.display = 'none';
                } else {
                    myPlaceholder.style.display = 'flex';
                }
            } catch (err) {
                console.error('Toggle video error:', err);
            }
        });
        
        document.getElementById('toggleAudio').addEventListener('click', async () => {
            const btn = document.getElementById('toggleAudio');
            try {
                const isOn = await videoChat.toggleAudio();
                btn.classList.toggle('off', !isOn);
            } catch (err) {
                console.error('Toggle audio error:', err);
            }
        });
        
        document.getElementById('endCall').addEventListener('click', async () => {
            if (confirm('End this video call?')) {
                try {
                    await videoChat.endCall(myVideo, partnerVideo);
                    window.location.href = 'dashboard.html';
                } catch (err) {
                    console.error('End call error:', err);
                    window.location.href = 'dashboard.html';
                }
            }
        });
        
        // Start on load
        initVideoChat();
    </script>
</body>
</html>
