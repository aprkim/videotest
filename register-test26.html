<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register test26 on Makedo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.processing {
            background: #fff3cd;
            color: #856404;
        }
        button {
            background: #BF3143;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #a02839;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register test26@tabbimate.test</h1>

        <div class="info">
            <strong>Email:</strong> test26@tabbimate.test<br>
            <strong>Password:</strong> test123456<br>
            <strong>Context:</strong> Kaiaj83n832
        </div>

        <div id="status"></div>

        <button id="register-btn">Register on Makedo</button>
    </div>

    <!-- Import Map for Module Resolution -->
    <script type="importmap">
    {
      "imports": {
        "bridge": "https://proto2.makedo.com:8883/ux/scripts/bridge.js",
        "config": "https://proto2.makedo.com:8883/ux/scripts/configServer.js"
      }
    }
    </script>

    <script type="module">
        import Bridge from 'bridge';

        const email = 'test26@tabbimate.test';
        const password = 'test123456';
        const contextId = "Kaiaj83n832";
        const contextAuthToken = "Kaiaj83n832";

        // Initialize Bridge
        const bridge = new Bridge();
        console.log('Bridge initialized:', bridge);

        document.getElementById('register-btn').addEventListener('click', async () => {
            const btn = document.getElementById('register-btn');
            const statusDiv = document.getElementById('status');

            btn.disabled = true;
            statusDiv.className = 'status processing';
            statusDiv.textContent = 'Registering on Makedo server...';

            try {
                const result = await bridge.signupInContext({
                    email: email,
                    password: password,
                    contextId: contextId,
                    contextAuthToken: contextAuthToken
                });

                console.log('Registration result:', result);

                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <strong>✅ Success!</strong><br>
                    test26@tabbimate.test has been registered on Makedo server.<br><br>
                    You can now login with this account and use video chat!
                `;
                btn.textContent = 'Registration Complete';
            } catch (error) {
                console.error('Registration failed:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>❌ Error</strong><br>
                    ${error.message || error}
                `;
                btn.disabled = false;
            }
        });

        console.log('Ready to register test26 on Makedo server.');
    </script>
</body>
</html>
