<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main Chat Bubble Group -->
  <g filter="url(#shadow)">
    <!-- Left Chat Bubble (T) -->
    <g>
      <path d="M 90 180 Q 90 150 120 150 L 220 150 Q 250 150 250 180 L 250 260 Q 250 290 220 290 L 150 290 L 110 320 L 110 290 Q 90 290 90 260 Z" 
            fill="white" opacity="0.98"/>
      <text x="170" y="245" 
            font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="90" 
            font-weight="800" 
            fill="#667eea" 
            text-anchor="middle">T</text>
    </g>
    
    <!-- Right Chat Bubble (M) -->
    <g>
      <path d="M 262 222 Q 262 192 292 192 L 392 192 Q 422 192 422 222 L 422 304 Q 422 334 392 334 L 322 334 L 282 364 L 282 334 Q 262 334 262 304 Z" 
            fill="white" opacity="0.98"/>
      <text x="342" y="287" 
            font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
            font-size="90" 
            font-weight="800" 
            fill="#f5576c" 
            text-anchor="middle">M</text>
    </g>
  </g>
  
  <!-- Decorative Sparkles -->
  <circle cx="410" cy="140" r="10" fill="white" opacity="0.4"/>
  <circle cx="450" cy="175" r="6" fill="white" opacity="0.5"/>
  <circle cx="80" cy="370" r="8" fill="white" opacity="0.35"/>
  <circle cx="430" cy="410" r="7" fill="white" opacity="0.4"/>
  
  <!-- Connection dots (subtle) -->
  <circle cx="250" cy="230" r="4" fill="white" opacity="0.5"/>
  <circle cx="262" cy="250" r="4" fill="white" opacity="0.5"/>
</svg>
