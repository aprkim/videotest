<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Tabbi Mate</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Background Map Container -->
    <div class="map-container">
        <div class="world-map">
            <div id="dots-container"></div>
        </div>
    </div>

    <!-- Main Profile Container -->
    <div class="profile-container">
        <!-- Profile Card -->
        <div class="profile-card">
            <!-- Card Drag Handle -->
            <div class="card-drag-handle"></div>
            
            <!-- Close Button -->
            <a href="index.html" class="close-btn" title="Back to Home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <!-- Profile Header -->
            <h1 class="profile-title">Profile</h1>

            <!-- Profile Content -->
            <div class="profile-content">
                <!-- Profile Avatar -->
                <div class="profile-avatar">
                    <div class="avatar-circle" id="avatar-display">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="9" r="4" fill="#666"/>
                            <path d="M6 20C6 16.6863 8.68629 14 12 14C15.3137 14 18 16.6863 18 20" stroke="#666" stroke-width="2" stroke-linecap="round" fill="none"/>
                        </svg>
                    </div>
                </div>

                <!-- Profile Info -->
                <div class="profile-info">
                    <h2 class="profile-name" id="profile-name">Guest User</h2>
                    <div class="profile-details">
                        <div class="detail-item" id="language-display">
                            <span class="detail-icon">üåç</span>
                            <span>English ‚Ä¢ Basic</span>
                        </div>
                        <div class="detail-item" id="interests-display">
                            <span class="detail-icon">‚ù§Ô∏è</span>
                            <span>Travel, Food, Music</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="profile-actions">
                    <button class="btn btn-primary" id="start-video-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23 7L16 12L23 17V7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="currentColor"/>
                            <rect x="1" y="5" width="15" height="14" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Start Video Chat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
