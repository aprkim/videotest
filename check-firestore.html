<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Firestore Status - VideoTest</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #BF3143;
            margin-top: 0;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        button {
            background: #BF3143;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #a02838;
        }
        
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üî• Firestore Status Check</h1>
        
        <div class="instructions">
            <strong>üìã What this checks:</strong>
            <ul>
                <li>Firebase connection status</li>
                <li>Firestore database availability</li>
                <li>User authentication status</li>
                <li>Read/write permissions</li>
                <li>Current matching queue</li>
            </ul>
        </div>
        
        <button onclick="runChecks()">üîç Run All Checks</button>
        <button onclick="clearLogs()">üóëÔ∏è Clear</button>
        
        <div id="results"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script>
        async function runChecks() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Running checks...</h2>';
            
            // Check 1: Firebase initialized
            if (typeof firebase !== 'undefined' && window.db && window.auth) {
                addResult('‚úÖ Firebase initialized successfully', 'success');
            } else {
                addResult('‚ùå Firebase not initialized', 'error');
                addResult('Details: firebase=' + typeof firebase + ', db=' + typeof window.db + ', auth=' + typeof window.auth, 'error');
                return;
            }
            
            // Check 2: User authentication
            const user = firebase.auth().currentUser;
            if (user) {
                addResult(`‚úÖ User authenticated: ${user.email}`, 'success');
                addResult(`   User ID: ${user.uid}`, 'success');
            } else {
                addResult('‚ö†Ô∏è No user currently signed in', 'warning');
                addResult('   Please sign in to test full functionality', 'warning');
            }
            
            // Check 3: Firestore availability
            try {
                const testRef = window.db.collection('_test');
                addResult('‚úÖ Firestore reference created successfully', 'success');
            } catch (error) {
                addResult('‚ùå Error creating Firestore reference: ' + error.message, 'error');
                return;
            }
            
            // Check 4: Read permissions (test by reading matchingQueue)
            try {
                const snapshot = await window.db.collection('matchingQueue').limit(1).get();
                addResult('‚úÖ Can read from Firestore (matchingQueue collection)', 'success');
                addResult(`   Found ${snapshot.size} documents in queue`, 'success');
            } catch (error) {
                addResult('‚ùå Cannot read from Firestore: ' + error.message, 'error');
                if (error.code === 'permission-denied') {
                    addResult('   This is likely a security rules issue', 'error');
                    addResult('   Make sure you have set up the security rules in Firebase Console', 'error');
                }
            }
            
            // Check 5: Write permissions (only if user is signed in)
            if (user) {
                try {
                    const testDoc = window.db.collection('matchingQueue').doc(user.uid);
                    await testDoc.set({
                        userId: user.uid,
                        email: user.email,
                        language: 'test',
                        level: 'test',
                        interests: [],
                        makedoEmail: user.email,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'test',
                        sessionId: null
                    });
                    addResult('‚úÖ Can write to Firestore', 'success');
                    
                    // Clean up test document
                    await testDoc.delete();
                    addResult('‚úÖ Test document cleaned up', 'success');
                } catch (error) {
                    addResult('‚ùå Cannot write to Firestore: ' + error.message, 'error');
                    if (error.code === 'permission-denied') {
                        addResult('   Security rules may be too restrictive', 'error');
                    }
                }
            }
            
            // Check 6: List current queue
            try {
                const snapshot = await window.db.collection('matchingQueue').get();
                addResult(`üìä Current matching queue: ${snapshot.size} users`, snapshot.size > 0 ? 'success' : 'warning');
                
                if (snapshot.size > 0) {
                    const users = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        users.push({
                            email: data.email,
                            language: data.language,
                            level: data.level,
                            status: data.status
                        });
                    });
                    
                    addResult('Users in queue:', 'success');
                    addResult('<pre>' + JSON.stringify(users, null, 2) + '</pre>', 'success');
                }
            } catch (error) {
                addResult('‚ùå Error reading queue: ' + error.message, 'error');
            }
            
            // Check 7: Check videoSessions collection
            try {
                const snapshot = await window.db.collection('videoSessions').get();
                addResult(`üìä Active video sessions: ${snapshot.size}`, snapshot.size > 0 ? 'success' : 'warning');
            } catch (error) {
                addResult('‚ö†Ô∏è Cannot read videoSessions: ' + error.message, 'warning');
            }
            
            // Check 8: LocalStorage data
            const userEmail = localStorage.getItem('videotest_user_email');
            const userId = localStorage.getItem('videotest_user_id');
            const makedoState = localStorage.getItem('videotest_makedo_state');
            
            if (userEmail && userId) {
                addResult(`‚úÖ LocalStorage user data found: ${userEmail}`, 'success');
            } else {
                addResult('‚ö†Ô∏è No user data in localStorage', 'warning');
            }
            
            if (makedoState) {
                try {
                    const state = JSON.parse(makedoState);
                    if (state.isLoggedIn) {
                        addResult(`‚úÖ Makedo account connected: ${state.userEmail}`, 'success');
                    } else {
                        addResult('‚ö†Ô∏è Makedo account not logged in', 'warning');
                    }
                } catch (e) {
                    addResult('‚ö†Ô∏è Invalid Makedo state in localStorage', 'warning');
                }
            } else {
                addResult('‚ö†Ô∏è No Makedo account connected', 'warning');
            }
            
            // Final summary
            addResult('<h3>‚úÖ Checks complete!</h3>', 'success');
            addResult('<p>If you see errors above, follow the instructions in FIRESTORE_SETUP.md</p>', 'success');
        }
        
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearLogs() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
